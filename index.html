<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Weducate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="assets/bootstrap.css" rel="stylesheet">
        <!-- Google web fonts -->
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />

        <!-- The main CSS file -->
        <link href="assets/style.css" rel="stylesheet" />
    </head>

    <body>
        <a class="brand" href="index.html"><img src = "weducate.png"/></a>
        <div class="row">
        <form id="main" ng-app ng-controller="myweathers">
            <h5 style = "font-family : Verdana; color : #576d94">Do you know what to wear for different weathers? Try this out and see how you do!</h1>

            <div id="weathers" class="row">
                <div class="col-sm-3-offset-6" id="weather" ng-repeat-start="weather in weathers">
                <p>{{weather.title}}</p>
                </div>
                <div class="col-sm-3" id="objects" ng-repeat-end>
                    <div ng-repeat="object in weather.objects">
                        <button value="{{object.val}}" name="{{object.title}}" onclick="check(this.value);">
                        {{object.title}}
                        </button>
                        <br>
                    </div>
                </div>
                <!--<p id="check" ng-repeat-end>checking: <span>{{check({{weather.title}})}}</span></p>-->
            </div>
            <!--
            <p id="total">total: <span>${{total()}}</span></p>

            <input type="submit" id="order" value="Order"/>
        -->
        </form>
    </div>
        <script>
            function check(value) {
                if (value === "true") {
                    alert("Good Job");
                } else {
                    alert("Incorrect");
                }
            }
        </script>
        <!-- The single AngularJS include -->
        <script src="assets/angular.min.js"></script>
        <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.5/angular.min.js"></script>-->
        <script src="assets/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="assets/script.js"></script>

    </body>

    <div id="footer" class="navbar navbar-fixed-bottom">
    Anna Tan, Jenna Choo, Sonya Anopa, Sally McNichols
    </div>
</html>
