<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Weducate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="assets/bootstrap.css" rel="stylesheet">
        <!-- The main CSS file -->
        <link href="assets/style.css" rel="stylesheet" />

    </head>

    <body>
        <div class="container">
            <div class="row navbar navbar-fixed-top" id ="header">
            <a class="brand" href="index.html"><img id="brand" src = "weducate.png"/></a>
            <h5>Do you know what to wear for different weathers? Try this out and see how you do!</h5>
            <p id="demo" class="col-tp-1 pull-right"></p>
            </div>
        <form id="main" ng-app ng-controller="myweathers">
            <div id="weathers" class="row" ng-repeat="weather in weathers">
                <div class="col-md-1" id="weather">      
                <p class="pull-right">{{weather.title}}</p>
                </div>
                <div class="col-md-1 pull-left">
                <img src = "{{weather.image}}" width="40" height="40"/>
                </div>
                <div class="col-md-9" id="objects">
                    <ul class="nav nav-pills">
                        <li class="col-md-1" ng-repeat="object in weather.objects"><img src="{{object.image}}" value="{{object.val}}" name="{{weather.title}}" onclick="check(this.value, this.name);" width="40" height="40"/></li>
                    </ul>
                </div>
                <div class="col-md-1" id="answers">
                    <label class="answers-hidden" id="afield+{{weather.title}}">Answer</label>
                </div>
        </form>
        </div>
        <div class="row">
        <form action="index.html">
            <button class="pull-right">Reset</button>
        </form>
        </div>
            <div id="footer" class="navbar navbar-fixed-bottom pull-left">
            Anna Tan, Jenna Choo, Sonya Anopa, Sally McNichols
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>var j = jQuery.noConflict();</script>
        <!-- The single AngularJS include -->
        <script src="assets/angular.min.js"></script>
        <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.5/angular.min.js"></script>-->
        <script src="assets/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="assets/script.js"></script>

        
    
    

    <script>
    j(document).ready(function(j) {
    j.ajax({
        url : "http://api.wunderground.com/api/396bab011405eb77/conditions/q/autoip.json",
        dataType : "jsonp",
        success : function(parsed_json) {
        var location = parsed_json['current_observation']['display_location']['full'];
        var temp_f = parsed_json['current_observation']['temp_f'];

        var weath="Current temperature in ".concat(location, " is ",temp_f," degrees fahrenheit.");
        document.getElementById("demo").innerHTML=weath;
        }
        });
        });

    </script>


        <script>
    function check(value, weather) {
        document.getElementById("afield+" + weather).className = "answers-hidden";
        if (value === "true") {
            document.getElementById("afield+" + weather).innerHTML = "Good Job!";
        } else {    
            document.getElementById("afield+" + weather).innerHTML = "Try Again";
        }
        document.getElementById("afield+" + weather).className = "answers-shown";
        }
        </script>

    </body>
</html>
