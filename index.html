<!DOCTYPE html>
<html>

    <head>
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
        <meta charset="utf-8"/>
        <title>Weducate</title>

        <!-- Google web fonts -->
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />

        <!-- The main CSS file -->
        <link href="assets/style.css" rel="stylesheet" />
    </head>

    <body>
        <img src = "weducate.png"/>
        <form id="main" ng-app ng-controller="myweathers">
            <h1 style = "font-family : Verdana; color : #576d94">Weather Education</h1>

            <div id="weathers">
                <div id="weather" ng-repeat-start="weather in weathers">
                <p>{{weather.title}}</p>
                </div>
                <div id="objects" ng-repeat-end>
                    <div ng-repeat="object in weather.objects">
                        <button value="1" name="{{object.title}}" ng-click"{{check('{{weather.title}}', '{{object.title}}')}}"/>
                        {{object.title}}
                        </button>
                    </div>
                </div>
                <!--<p id="check" ng-repeat-end>checking: <span>{{check({{weather.title}})}}</span></p>-->
            </div>
            <!--
            <p id="total">total: <span>${{total()}}</span></p>

            <input type="submit" id="order" value="Order"/>
        -->
        </form>

        <!-- The single AngularJS include -->
        <script src="assets/angular.min.js"></script>
        <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.5/angular.min.js"></script>-->
        <script src="assets/script.js"></script>

    </body>
</html>
