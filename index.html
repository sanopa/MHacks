<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Weducate</title>

        <!-- Google web fonts -->
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />

        <!-- The main CSS file -->
        <link href="assets/css/style.css" rel="stylesheet" />
    </head>

    <body>

        <form id="main" ng-app ng-controller="myweathers">
            <h1>Weather Education</h1>

            <ul id="weathers">
                <!-- The services will be inserted here -->
                <li ng-repeat="weather in weathers">
                    <label>
                        {{weather.title}}
                    </label>
                    <ul id="objects">
                        <li ng-repeat="object in weather.objects">
                            <input type="checkbox" ng-model="object.selected" value="1" name="{{object.title}}" />
                            {{object.title}}
                        </li>
                    </ul>
                </li>
            </ul>
            <!--
            <p id="total">total: <span>${{total()}}</span></p>

            <input type="submit" id="order" value="Order"/>
        -->
        </form>

        <!-- The single AngularJS include -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.5/angular.min.js"></script>
        <script src="assets/script.js"></script>

    </body>
</html>
